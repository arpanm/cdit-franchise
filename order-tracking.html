<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraMaSaaS AI - Order Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/inline-styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="images/titleicon.ico" alt="FraMaSaaS AI" class="me-2 logo-icon">
                    <span class="h3 mb-0 me-2">FraMaSaaS AI</span>
                    <img src="images/resQ logo 650x450 px-01.jpg" alt="resQ" class="ms-2 resQ-logo-icon">
                </a>
                <div class="navbar-text text-light d-none d-md-block">
                    <small class="text-light">AI based Business Growth SaaS Platform</small>
                </div>
            </div>
        </nav>
    </header>
    <div class="d-flex">
        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary me-3" onclick="window.history.back()"><i class="bi bi-arrow-left"></i> Back</button>
                    <h2>Order Tracking</h2>
                </div>
            </div>
    
            <div class="container-fluid">
        
                <!-- Filters Section -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" id="searchOrder" placeholder="Search by Order ID">
                    </div>
                    <div class="col-md-4 mb-3">
                        <select class="form-select" id="statusFilter">
                            <option value="All">All Status</option>
                            <option value="Pending">Pending</option>
                            <option value="Processing">Processing</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Dispatched">Dispatched</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" id="dateFilter" placeholder="Select Date Range">
                    </div>
                </div>

                <!-- Orders Container -->
                <div id="ordersContainer" class="row">
                    <!-- Orders will be populated here -->
                </div>

                <!-- Order Template -->
                <template id="orderTemplate">
                    <div class="col-12 mb-4">
                        <div class="card order-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="order-id fw-bold"></span>
                                    <span class="order-date ms-3 text-muted"></span>
                                </div>
                                <button class="btn btn-link" onclick="toggleShipments(this)">
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                            </div>
                            <div class="shipments-container" style="display: none;"></div>
                        </div>
                    </div>
                </template>

                <!-- Shipment Template -->
                <template id="shipmentTemplate">
                    <div class="card-body border-bottom">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <span class="shipment-id fw-bold"></span>
                                <span class="badge shipment-status ms-2"></span>
                            </div>
                            <a href="#" class="invoice-link btn btn-sm btn-outline-primary" style="display: none;">
                                <i class="bi bi-file-earmark-text"></i> Invoice
                            </a>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Article</th>
                                        <th>Description</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody class="articles-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </template>

                <!-- Serial Numbers Modal -->
                <div class="modal fade" id="serialNumbersModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Serial Numbers</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>
                                    <strong>Article:</strong> <span id="modalArticleName"></span><br>
                                    <strong>Description:</strong> <span id="modalArticleDescription"></span>
                                </p>
                                <ul class="list-group" id="serialNumbersList"></ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="js/order-tracking.js"></script>
</body>
</html>
