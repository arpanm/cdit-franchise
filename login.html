<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CDIT Franchise Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h4 class="mb-0">CDIT Franchise</h4>
                            <p class="text-muted">Admin Login</p>
                        </div>
                        <form id="loginForm" onsubmit="return handleLogin(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            <div id="passwordDiv" class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="text-end mt-1">
                                    <a href="#" class="text-primary text-decoration-none" onclick="toggleOTPLogin(event)">Login with OTP</a>
                                </div>
                            </div>
                            <div id="otpSection" class="d-none">
                                <div class="mb-3 d-none" id="otpInputSection">
                                    <label for="otp" class="form-label">Enter OTP</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                        <input type="text" class="form-control" id="otp" name="otp" pattern="[0-9]{6}" placeholder="Enter 6 digit OTP">
                                    </div>
                                    <div class="text-end mt-1">
                                        <a href="#" class="text-primary text-decoration-none" onclick="toggleOTPLogin(event)">Login with Password</a>
                                    </div>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="button" class="btn btn-secondary" id="requestOtpBtn" onclick="requestOTP()">Request OTP</button>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                            </div>
                            <div class="alert alert-danger mt-3 d-none" id="loginError">
                                Invalid username or password
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
